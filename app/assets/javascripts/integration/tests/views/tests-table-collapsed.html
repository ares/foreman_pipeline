<table class="table table-striped" ng-class="{'table-mask': testsTable.working}">
  <thead>
    <tr bst-table-head row-select>
      <th bst-table-column sortable><span translate>Name</span></th>
    </tr>
  </thead>

  <tbody>
    <tr bst-table-row
        ng-repeat="test in testsTable.rows"
        row-select="test"
        active-row="stateIncludes('tests.details', {testId: test.id})">
      <td bst-table-cell>
        <a ui-sref="tests.details.info({testId: test.id})">
          {{ test.name }}
        </a>
      </td>
    </tr>
  </tbody>
</table>
